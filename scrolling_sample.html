<!DOCTYPE html>
<html>
<head>
  <title>Parallax Scroll Test</title>
  <style>
    /* Add styles for the background image */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/1500x1000') no-repeat center center fixed;
      background-size: cover;
      height: 200vh;
      overflow-x: hidden;
    }
    /* Add styles for the content */
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
    }
    .content h1 {
      font-size: 4em;
      margin: 0;
    }
    .content p {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Parallax Scrolling</h1>
    <p>Scroll down to see the effect!</p>
  </div>
</body>
</html>
