<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Arrow Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .arrow-background {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none" stroke="black" stroke-width="8"><polygon points="50,10 90,90 10,90" /></svg>');
      background-size: 50px;
      transform-origin: center;
      transform: translate(-50%, -50%) rotate(45deg);
    }
    
    .content {
      height: 200vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="arrow-background" id="arrow"></div>

  <div class="content">
    <!-- Your page content goes here -->
    <h1>Your Page Content</h1>
  </div>

  <script>
    const arrow = document.getElementById('arrow');
    
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;
      arrow.style.transform = `translate(-50%, -50%) rotate(${mouseX * 360}deg)`;
    });
  </script>
</body>
</html>
